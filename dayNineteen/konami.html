<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konamiPage.css">


</head>

<body>

    <div class="container">
        <div class="konami">
            <h1 class="konami-logo">Konami</h1>
        </div>
        <div class="display"></div>
        <div class="controller">
            <div class="column">
                <div class="dpad">
                    <button data-key="38" class="btn up"></button>
                    <button data-key="39" class="btn right"></button>
                    <button class="btn center"></button>
                    <button data-key="40" class="btn down"></button>
                    <button data-key="37" class="btn left"></button>
                </div>
            </div>
            <div class="column">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines">
                    <p data-key="16" class="btn-ops">SELECT</p>
                    <p data-key="13" class="btn-ops">START</p>
                </div>
                <div class="lines">
                    <button class="btn-sm select"></button>
                    <button class="btn-sm start"></button>
                </div>
                <div class="lines"></div>
            </div>
            <div class="column">
                <div class="logo">Nintendo &reg;</div>
                <div class="buttons">
                    <div class="btn-frame">
                        <button data-key="66" class="btn-red"></button>
                    </div>
                    <div class="btn-frame">
                        <button data-key="65" class="btn-red"></button>
                    </div>
                    <div class="labels">
                        <p>B</p>
                        <p>A</p>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script type="text/javascript" src="js/jquery.konami.js"></script>

    <script src="js/keys.js"></script>
    <script src="js/cheat.js"></script>
</body>

</html>
