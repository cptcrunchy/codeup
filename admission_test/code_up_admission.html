<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codeup Admissions Test</title>
    <link rel="stylesheet" href="codeup_style.css">
</head>

<body>
    <div class="row">
        <button onclick="clickCheck()" id="toggle" class='btn btn-default'>Click Me!</button>
    </div>
    <div class="row">
        <div class="boxes">
            <div class="box box-red"></div>
            <div class="box box-blue"></div>
            <div class="box box-green"></div>
            <div class="box box-purple"></div>
            <div class="box box-gold"></div>
        </div>
    </div>
    <script>
        function clickCheck(e) {
            var box = document.querySelector('.boxes');
            box.classList.add('bigger');
        }

        window.addEventListener('onclick', clickCheck);
    </script>
</body>

</html>
