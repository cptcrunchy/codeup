<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="http://requestb.in/18acw8u1" method="post">
            <div class="well">
                <h2 class="header">Test Form</h2>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" type="text" class="form-control" name="username" placeholder="Username"/>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" name="email" placeholder="deadpool@gmail.com" >
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="password">Password </label>
                        <input id="password" type="password" class="form-control" name="password"/>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="form-group" data-toggle="buttons">
                        <p>Select your Gender</p>
                        <label for="male">
                            <input type="checkbox" name="male" id="male" autocomplete="off">
                            Male
                        </label>
                        <label for="female">
                            <input type="checkbox" name="female" id="female" autocomplete="off">
                            Female
                        </label>
                    </div>

                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label for="telephone">Telephone</label>
                    <input type="tel" name="tel" id="telephone" placeholder="(210) XXX-1234">
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="consoles">Consoles</label>
                        <select name="console" id="consoles" class="form-control">
                            <option value="default">Select a console</option>
                            <option value="ps4">PS4</option>
                            <option value="xbox">Xbox One S</option>
                            <option value="switch">Nintendo Switch</option>
                        </select>
                     </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="date">Todays Date:
                            </label>
                            <input type="date" name="date" id="date">
                        </div>
                    </div>
                <input type="submit"  class="btn btn-primary" value="Submit"/>
            </div>
        </form>
    </div>
</body>
</html>
