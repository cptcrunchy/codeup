<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
<h1 class="header"><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
<div class="container">
    <div class="row">
        <div class="boxes">
            <img class="box-img" src="img/codeup-arrow.png">
            <div class="box box-red">
                <p class="box-text">620-750 nm</p>
            </div>
        </div>
        <div class="boxes">
            <img class="box-img" src="img/codeup-arrow.png">
            <div class="box box-orange">
                <p class="box-text">590-620 nm</p>
            </div>
        </div>
        <div class="boxes">
            <img class="box-img" src="img/codeup-arrow.png">
            <div class="box box-yellow">
                <p class="box-text">570-590 nm</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="boxes">
            <img class="box-img" src="img/codeup-arrow.png">
            <div class="box box-green">
                <p class="box-text">495-570 nm</p>
            </div>
        </div>
        <div class="boxes">
            <img class="box-img" src="img/codeup-arrow.png">
            <div class="box box-blue">
                <p class="box-text">450-495 nm</p>
            </div>
        </div>
        <div class="boxes">
            <img class="box-img" src="img/codeup-arrow.png">
            <div class="box box-violet">
                <p class="box-text">380-450 nm</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
