<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coachella Clone</title>
    <link rel="stylesheet" href="css/accounts.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
    <div class="layout_header-perspective">
        <header class="layout_header">
            <div class="header-inner max-w-wide gutter">
                <div class="left">
                    <a href="https://www.coachella.com/home/">
                        <img src="img/coachella-logo.png"  class="logo icon-coachella" alt="Coachella Music Festival Logo">
                    </a>
                </div>
                <div class="center">
                    <nav class="desktop">
                        <div class="menu-main-menu-container">
                            <ul id="menu-main-menu" class="menu">
                                <li id="menu-item-7204" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-7204">
                                    <a href="https://www.coachella.com/lineup/">Lineup</a>
                                </li>
                                <li id="menu-item-7883" class="menu-item menu-item-type-post_type menu-item-object-guide menu-item-7883">
                                    <a href="https://www.coachella.com/guidebook/passes/">Passes</a>
                                </li>
                                <li id="menu-item-7884" class="menu-item menu-item-type-post_type_archive menu-item-object-guide menu-item-7884">
                                    <a href="https://www.coachella.com/guidebook/">Guides</a>
                                </li>
                                <li id="menu-item-7885" class="menu-item menu-item-type-post_type menu-item-object-guide menu-item-7885">
                                    <a href="https://www.coachella.com/guidebook/trip-planning/">Trip Planning</a>
                                </li>
                                <li id="menu-item-7886" class="menu-item menu-item-type-post_type menu-item-object-guide menu-item-7886">
                                    <a href="https://www.coachella.com/guidebook/experience/">Experience</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="right">
                    <a href="https://www.coachella.com/guidebook/" class="search"><div class="icon-search" style="color:black"></div></a>
                    <div id="mobile-menu-toggle" class="hamburger mobile pseudo-center">
                        <div class="bkgd"></div>
                        <div class="inner">
                            <div class="icon">
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                            <div class="label">Menu</div>
                        </div>
                    </div>
                </div>
                <div class="accounts-tickets">
                    <div class="account">
                        <div class="account-info">
                            <ul class="account-links desktop" id="account-desktop-links">
                                <li><a href="/login" class="btn outline">Login</a></li>
                                <li><a href="/register" class="btn outline">Register</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div id="main" style="margin-top:80px">
    </div>
</body>
</html>
